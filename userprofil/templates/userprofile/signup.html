{% extends 'core/base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded shadow-lg">
        <h1 class="text-2xl font-semibold mb-6">Inscription</h1>

        <form method="post" action=".">
            {% csrf_token %}

            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" id="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-teal-500" required>
            </div>

            <!-- <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" name="email" id="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-teal-500" required>
            </div> -->

            <div class="mb-4">
                <label for="password1" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password1" id="password1" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-teal-500" required>
            </div>

            <div class="mb-6">
                <label for="password2" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-teal-500" required>
            </div>

            <button type="submit" class="w-full py-2 px-4 bg-teal-500 text-white rounded-md hover:bg-teal-600 focus:outline-none focus:ring focus:border-teal-500">Nous rejoindre</button>
        </form>
    </div>
</div>
{% endblock %}
